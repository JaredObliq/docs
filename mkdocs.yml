site_name: Malbec Labs
site_url: https://docs.malbeclabs.com/
theme:
  name: material
  logo: logo.png
  faviron: assets/favicon.png
  palette:
    scheme: slate
    primary: deep orange
  features:
    - content.code.copy
    - navigation.indexes
    - toc.integrate
    - header.autohide
nav:
  - Welcome: index.md
  - Contribute: contribute.md
  - testnet-beta:
    - Connect: connect.md
    - Disconnect: disconnect.md
    - Run a Solana Validator: solana-validator.md
  - FAQs: faqs.md
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.caret
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption